<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoplay Video with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Click to Start Video with Sound</div>
  <video id="backgroundVideo" loop playsinline></video>

  <script>
    const video = document.getElementById('backgroundVideo');
    const overlay = document.getElementById('overlay');

    video.src = 'video.mp4'; // Replace with your video file name
    video.muted = false;

    function tryPlay() {
      video.play().then(() => {
        overlay.style.display = 'none';
      }).catch((err) => {
        console.warn('Autoplay with sound blocked:', err);
        overlay.innerText = "Click again to start sound";
      });
    }

    overlay.addEventListener('click', () => {
      tryPlay();
    });

    // Attempt auto play silently first (may still show just image)
    video.muted = true;
    video.play().catch(() => {
      overlay.style.display = 'flex';
    });
  </script>
</body>
</html>
