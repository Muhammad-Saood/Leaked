<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </title>Eid Mubarak From Saood</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    const video = document.getElementById('video');
    video.src = "video.mp4"; // Make sure your video is correctly named
    video.muted = false;

    video.play().catch(err => {
      console.warn("Autoplay with sound failed (as expected on most browsers):", err);
    });
  </script>
</body>
</html>
